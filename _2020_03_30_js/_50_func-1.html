<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수에 함수를 저장하는 경우</title>
    <script>
        function hello(name){
            document.write(name+"님 환영합니다<br>");
        }
        hello("홍길동");
        var func = hello;
        func("임꺽정");
    </script>
</head>
<body>
    
</body>
</html>
