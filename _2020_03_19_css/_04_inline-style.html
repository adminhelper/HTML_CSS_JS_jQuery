<!-- CSS 스타일의 우선순위
인라인 > 내부 스타일 > 외부 스타일
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인라인 스타일</title>
</head>
<body>
    <h1>블루베리 효능</h1>
    <p style="color:blue;font-weight: bold;">노화를 막는 항산화 효과가 있는데 특히 뇌의 퇴화를 막아주데 많은 효과가 있다. 건강 식품으로 자주 추천되는 과일.</p>
    <p><span style="font-weight: bold; color:gold">눈 건강과 노화에 따른 시력감퇴에 효과</span>가 있다는 연구결과가 계속 나오는 중. 또 야간시야가 향상된다는 얘기도 있는데, 이는 야맹증에 걸렸던게 아니라면 그 이상의 효과는 없다</p>
</body>
</html>
