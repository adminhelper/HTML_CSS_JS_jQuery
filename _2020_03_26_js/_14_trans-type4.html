<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery - 형변환</title>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <!-- <script src="../libs/jquery-1.11.0.min.js"></script> -->
    <script>
        $(document).ready(function(){
            var bgColor = 0xff0;
            // 선택자
            $("body").css("background-color", "#"+bgColor.toString(16));

            // $("h1#title").css("text-size", "3em");
            // $("h1#title").css("color", "darkblue");
            // $("h1#title").css("font-weight", "bold");
            // $("h1#title").css("font-style", "italic");

            var title = $("h1#title");
            title.css("text-size", "3em")
                .css("color", "darkblue")
                .css("font-weight", "bold")
                .css("font-style", "italic");
        });
    </script>
</head>
<body>
    <h1 id="title">Hello javascript!</h1>
</body>
</html>
