<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tab-menu{
            list-style:none;
            height:80px;
        }
        .tab-menu li{
            width:99px;
            height:40px;
            background-position-y:0;
            text-indent:-1000px;  /*글자가 안보이도록 들여쓰기*/
            overflow:hidden;
            display: inline-block;
            float:left;
        }
        .tab-menu li:hover{
            background-position-y: -40px;
        }
        .tab-menu li.select{
            background-position-y: -80px;
            height:80px;
        }
        .tab-menu li.menuitem1{
            background-image:url(../images2/newbtn.bar.1.png);
        }
        .tab-menu li.menuitem2{
            background-image:url(../images2/newbtn.bar.2.png);
        }
        .tab-menu li.menuitem3{
            background-image:url(../images2/newbtn.bar.3.png);
        }
        .tab-menu li.menuitem4{
            background-image:url(../images2/newbtn.bar.4.png);
        }
        .tab-menu li.menuitem5{
            background-image:url(../images2/newbtn.bar.6.png);
        }

        .tab-contents{
            position:relative;
            left:10px;
            top:10px;
            width:780px;
            height:340px;
            overflow:hidden;
            background:url(../images2/content_bg.png) no-repeat;
        }
        .tab-contents .content{
            position: absolute;
            left:10px;
            top:10px;
            display:none;
        }
        .tab-contents .content.select{
            display:block;
        }
    </style>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script>
        $(document).ready(function(){
            tabMenu("#tabMenu1");
        });

        function tabMenu(selector){
            var $tabMenu = null;
            var $menuItems = null;
            var $selectMenuItem = null;

            init();
            initEvent();

            function init(){
                $tabMenu = $(selector);
                $menuItems = $tabMenu.find("li");
            }

            function initEvent(){
                $menuItems.click(function(){
                    setSelectItem($(this));
                });
            }

            // class=select 추가해서 선택 메뉴 변경
            function setSelectItem($item){
                if($selectMenuItem)
                    $selectMenuItem.removeClass("select");

                $selectMenuItem = $item;
                $selectMenuItem.addClass("select");
            }
        }

    </script>
</head>
<body>
    <ul class="tab-menu" id="tabMenu1">
        <li class="menuitem1">google</li>
        <li class="menuitem2">facebook</li>
        <li class="menuitem3">pinterest</li>
        <li class="menuitem4">twitter</li>
        <li class="menuitem5">path</li>
    </ul>
    <div class="tab-contents">
        <div class="content">
            <img src="../images2/content_google.png">
        </div>
        <div class="content">
            <img src="../images2/content_facebook.png">
        </div>
        <div class="content">
            <img src="../images2/content_pinterest.png">
        </div>
        <div class="content">
            <img src="../images2/content_twitter.png">
        </div>
        <div class="content">
            <img src="../images2/content_path.png">
        </div>
    </div>
</body>
</html>
