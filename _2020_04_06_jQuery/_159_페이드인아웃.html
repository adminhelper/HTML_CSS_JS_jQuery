<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #target{
            border:1px black solid;
            width:200px;
            height:120px;
            text-align:center;
        }
    </style>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="../libs/jquery.easing.1.3.js"></script>
    <script>
        $(document).ready(function(){
            var $img1 = $("#target");

            $("#show").on("click", function(){
                $img1.fadeIn(6000, "easeInQuint", function(){
                    alert("fadeIn 완료");
                });
            });

            $("#hide").on("click", function(){
                $img1.fadeOut(6000, "easeOutQuint", function(){
                    alert("fadeOut 완료");
                });
            });
        });
    </script>
</head>
<body>
    <div id="target">
        <img id="img_1" src="../images2/ch2.png">
    </div>
    <div>
        <button id="show">fadeIn</button>
        <button id="hide">fadeOut</button>
    </div>
</body>
</html>
